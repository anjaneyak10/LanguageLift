<app-back-button></app-back-button>

<div class="quiz-view-container">
    <h1 class="title mt-4">Module Details</h1>
    <div class="module-list">
        <ul class="list-unstyled">
            <li><strong>Serial Number:</strong> {{moduleDetails.serialNumber}}</li>
            <li><strong>Title:</strong> {{moduleDetails.title}}</li>
            <li><strong>Description:</strong> {{moduleDetails.description}}</li>
            <!-- <li><strong>Content URL:</strong> <a href="{{moduleDetails.contentUrl}}" target="_blank">View Content</a></li> -->
        </ul>
    </div>
    
    <div class="iframe-container">
        <h3>Quiz</h3>
        <iframe [src]="contentURL" class="w-100" height="600px"></iframe>
    </div>

    <div *ngIf="quizSubmissionPossible">
        <h3 class="title">Submit your quiz answers here:</h3>
        <textarea [(ngModel)]="answer" placeholder="Enter your answer" class="form-control mt-3"></textarea>
        <button class="btn btn-primary mt-3" (click)="submitAnswer()">Submit Answer</button>
    </div>

    <div *ngIf="!quizSubmissionPossible" class="table-container">
        <h4>Quiz Results:</h4>{{moduleDetails.quizSubmissionDetails.marksObtained}} marks obtained out of 100
    </div>
</div>
